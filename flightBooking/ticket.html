<!DOCTYPE html>
<html>
<head>
	<title>Flight Ticket Booking Application</title>
	<link rel="stylesheet" href="assets/css/jquery-ui.css" />
	<link rel="stylesheet" href="assets/css/style.css">
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
<body>
	<h1>Flight Ticket Booking</h1>

  


	<div class="main-agileinfo">
		<div class="sap_tabs">
			<div id="horizontalTab">
				<ul class="resp-tabs-list">
					<li class="resp-tab-item"><span>Round Trip</span></li>
					<li class="resp-tab-item"><span>One way</span></li>
				</ul>
				<div class="clearfix"> </div>
				<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content roundtrip">
						<form action="#" method="post">
							<div class="from">
								<h3>From</h3>
								<input id="airport01" type="text" name="city" class="portName city1" placeholder="Type Departure City" required="" list="airport01result" autocomplete="off">
								<datalist id="airport01result">
									<option>--</option>
								</datalist>
							</div>
							<div class="to">
								<h3>To</h3>
								<input id="airport02" type="text" name="city" class="portName city2" placeholder="Type Destination City" required="" list="airport02result" autocomplete="off">
								<datalist id="airport02result">
									<option>--</option>
								</datalist>
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="depart">
									<h3>Depart</h3>
									<input  id="datepicker" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
								</div>
								<div class="return">
									<h3>Return</h3>
									<input  id="datepicker1" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<div class="numofppl">
								<div class="adults">
									<h3>Passengers</h3>
									<div class="quantity">
										<div class="quantity-select">
											<div class="entry value-minus">&nbsp;</div>
											<div class="entry value"><span>1</span></div>
											<div class="entry value-plus active">&nbsp;</div>
										</div>
									</div>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<input type="submit" value="Search Flights">
						</form>
					</div>
					<div class="tab-1 resp-tab-content oneway">
						<form action="#" method="post">
							<div class="from">
								<h3>From</h3>
								<input id="airport03" type="text" name="city" class="portName city1" placeholder="Type Departure City" required="" list="airport03result" autocomplete="off">
								<datalist id="airport03result">
									<option>--</option>
								</datalist>

							</div>
							<div class="to">
								<h3>To</h3>
								<input id="airport04" type="text" name="city" class="portName city2" placeholder="Type Destination City" required="" list="airport04result" autocomplete="off">
								<datalist id="airport04result">
									<option>--</option>
								</datalist>

							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="depart">
									<h3>Depart</h3>
									<input class="date" id="datepicker2" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
								</div>
							</div>
							<div class="clear"></div>
							<div class="numofppl">
								<div class="adults">
									<h3>Passengers</h3>
									<div class="quantity">
										<div class="quantity-select">
											<div class="entry value-minus">&nbsp;</div>
											<div class="entry value"><span>1</span></div>
											<div class="entry value-plus active">&nbsp;</div>
										</div>
									</div>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<input type="submit" value="Search Flights">
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-w3l">
		<p class="agileinfo"> &copy; 2018 Flight Ticket Booking . All Rights Reserved</p>
	</div>
	<!--script for portfolio-->
	<script src="assets/js/jquery.min.js"> </script>
	<script src="assets/js/easyResponsiveTabs.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		$('#horizontalTab').easyResponsiveTabs({
			type: 'default', //Types: default, vertical, accordion
			width: 'auto', //auto or any width like 600px
			fit: true   // 100% fit in a container
		});
	});
	</script>
	<!--//script for portfolio-->
	<!-- Calendar -->
	<script src="assets/js/jquery-ui.js"></script>
	<script src="assets/js/autocomplete.js"></script>
	<script>
	$(function() {
		$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
	});
	</script>
	<!-- //Calendar -->
	<!--quantity-->
	<script>
	$('.value-plus').on('click', function(){
		var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)+1;
		divUpd.text(newVal);
	});

	$('.value-minus').on('click', function(){
		var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)-1;
		if(newVal>=1) divUpd.text(newVal);
	});
	</script>
	<!--//quantity-->
	<!--load more-->
	<script>
	$(document).ready(function () {
		size_li = $("#myList li").size();
		x=1;
		$('#myList li:lt('+x+')').show();
		$('#loadMore').click(function () {
			x= (x+1 <= size_li) ? x+1 : size_li;
			$('#myList li:lt('+x+')').show();
		});
		$('#showLess').click(function () {
			x=(x-1<0) ? 1 : x-1;
			$('#myList li').not(':lt('+x+')').hide();
		});
	});
</script>
<!-- //load-more -->

</body>
</html>
